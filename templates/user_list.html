<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table border="1">
        <tr align="center">
            <th>用户编号</th>
            <th>用户名称</th>
        </tr>
        {% for user in user_list %}
            <tr align="center">

                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
            </tr>
        {% endfor %}
        <p><a href="/add_user/">添加用户</a></p>
    </table>
</body>
</html>
